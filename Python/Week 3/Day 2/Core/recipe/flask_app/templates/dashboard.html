<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-4 ">
        <h1>welcome {{user.first_name}}
        </h1>
        <div class="d-flex justify-content-between mb-3 ">
            <h5>All posted recipes:</h5>
            <div class="d-flex gap-3 ">
                
                    
                    <a href="/recipe/new" class="btn btn-outline-info" >Create</a>
                
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-outline-danger  ">Logout</button>
                </form>
            </div>

        </div>
        <div class="col-11  ">

        <table class="table table-bordered table-striped text-center" >
            <thead   >
                <tr>
                    <th>Name</th>
                    <th>Under 30 minutes</th>
                    <th>Posted By</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {%for recipe in all_recipes %}
                <tr>
                    <th>{{recipe.name}}</th>
                    {%if recipe['under']==1 %} 
                    <th>True</th>
                    {%else%}
                    <th>False</th>
                    {%endif%}
                    <th>{{recipe.poster}}</th>
                    <th><a href="/show/recipe/{{recipe.id}}">Show </a> 
                        {%if recipe.user_id==session.user_id %}
                        | <a href="/recipe/{{recipe.id}}/edit">Edit</a> | <a href="/recipe/{{recipe.id}}/destroy">Delete</a>
                    {%endif%}
                    </th>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
    </div>
   
</body>
</html>
