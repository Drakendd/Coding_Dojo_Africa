<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <title>Create Recipe</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between mb-3">
        <h2>Add a New Recipe!</h2>
        <div class="d-flex gap-3">
          <a href="/dashboard" class="btn btn-outline-info btn-lg"
            >Back to Recipes</a
          >

          <form action="/logout" method="post">
            <button type="submit" class="btn btn-outline-danger btn-lg">
              Logout
            </button>
          </form>
        </div>
      </div>
      <form
        action="/recipe/new/create"
        method="post"
        class="d-flex justify-content-around mt-5"
      >
      <input hidden type="text" name="user_id" value="{{session.user_id}}">
        <div class="col-6 d-flex flex-column gap-3">
          {% for message in get_flashed_messages(category_filter=["recipe"]) %}
          <span class="text-danger">{{message}}</span>
          {% endfor %}

          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" />
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="description" />
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label"
              >Instructions</label
            >
            <div class="col-sm-10">
              <textarea
                name="instructions"
                id=""
                cols=""
                rows="10"
                class="form-control "
              ></textarea>
            </div>
          </div>
        </div>
        <div class="col-2 d-flex flex-column justify-content-evenly">
            
          <div class="form-group d-flex flex-column gap-3">
            <label for="" class="h6">Date cooked/Made</label>
            <input type="date" class="form-control" id="" name="date" />
          </div>
          <div class="form-group m-3 d-flex flex-column">
            <label for="under_30" class="h6">Under 30 Minutes:</label>
            <div class="d-flex justify-content-around">
              <div>
                <label>True</label>
                <input type="radio" name="under" value="1" checked />
              </div>
              <div>
                <label>False</label>
                <input type="radio" name="under" value="0" />
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success ">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
